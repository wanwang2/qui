<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>table</title>
<!--框架必需start-->
<script type="text/javascript" src="../../libs/js/jquery.js"></script>
<script type="text/javascript" src="../../libs/js/language/cn.js"></script>
<script type="text/javascript" src="../../libs/js/framework.js"></script>
<link href="../../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" id="skin" prePath="../../"/>
<link rel="stylesheet" type="text/css" id="customSkin"/>

<!--父子表start-->
<script type="text/javascript" src="../../libs/js/table/detailTable.js"></script>
<!--父子表end-->
</head>
<body>
<div class="page_content">
	<table class="detailTable" useColor="false" useHover="false" useClick="false">
		<tr>
			<th width="50">图像</th><th width="100">内容</th><th width="100">操作</th>
		</tr>
		<tr>
			<td><span class="img_add2 hand" title="点击展开"></span></td>
			<td>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			</td>
			<td>男</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3">
				<table class="tableStyle">
					<tr>
						<th>日期</th><th>栏目1</th><th>栏目2</th><th>栏目3</th><th>栏目4</th>
					</tr>
					
				</table>
			</td>
		</tr>
		
		<tr>
			<td><span class="img_remove2 hand" title="点击展开"></span></td>
			<td>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			</td>
			<td>男</td>
		</tr>
		<tr>
			<td></td>
			<td colspan="3">
				<table class="tableStyle">
					<tr>
						<th>日期</th><th>栏目1</th><th>栏目2</th><th>栏目3</th><th>栏目4</th>
					</tr>
					
				</table>
			</td>
		</tr>
		
	</table>
</div>
</body>
</html>
