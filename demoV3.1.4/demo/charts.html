<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>统计图表页</title>
    
    <!--框架必需start-->
    <script type="text/javascript" src="../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../libs/js/framework.js"></script>
    <link href="../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" id="skin" prePath="../" splitMode="true" href="../libs/skins/blue/style.css"/>
    <!--框架必需end-->

	<!-- 自定义样式start -->

<body>
	<div class="list-max">
        <!-- 条件检索区域  begin -->
        <div class="box2 search-content folder" panelTitle="综合查询条件">

                <form>
                    <table class="form-table search-table">
                        <tr>
                            <th>监测因子：</th>
                            <td>
                                <select class="select">
                                    <option>监测因子</option>

                        </tr>
                    </table>
                </form>
            </div>
            <div class="search-button">
                <button type="button">查询</button>
                <button type="reset">重置</button>
            </div>
        </div>
        <!-- 条件检索区域  end -->

        <!-- 内容区:图表区 begin -->
        <div class="list-list">
            <img src="../common/images/temp/charts.png" width="100%" height="100%" style="display:block;">

        <!-- 内容区:图表区 begin -->
    </div>
