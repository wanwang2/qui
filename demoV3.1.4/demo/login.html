<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页</title>	
	<link rel="stylesheet" type="text/css" href="../common/css/login.css" />
</head>
<body>
	<div class="login-bg"></div>
	<div class="login-container">
    	<div class="logo">智慧环保V3.0</div>
    	<form action="#"  method="post">
        	<div class="login-box">
                <label for="userName">用户名：<input type="text" value="" id="userName" class="input username-input" /></label>
                <label for="userPassword">密&emsp;码：<input type="password" value="" id="userPassword" class="input password-input"/></label>
                <label for="userCard" class="userCard">验证码：<input type="text" value="" id="userCard" class="input userCard-input" /></label>
                <div class="card">
                    <span class="card-bg"></span>
                    <span class="card-click">刷新</span>
                </div>
            </div>
         	<div class="bottom">
            	<div class="remember">
                    <label for="checkbox" class="white"><input id="checkbox" type="checkbox"/>记住我</label>
                </div>
                <input type="button" value="登录" class="login-btn"/>
            </div>
        </form>
    </div>	
</body>
</html>
