<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单填写页</title>

	<!--框架必需start-->
    <script type="text/javascript" src="../libs/js/jquery.js"></script>
    <script type="text/javascript" src="../libs/js/language/cn.js"></script>
    <script type="text/javascript" src="../libs/js/framework.js"></script>
    <link href="../libs/css/import_basic.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" id="skin" prePath="../" splitMode="true" href="../libs/skins/blue/style.css"/>
    <!--框架必需end-->

    <!-- 日期选择框start -->
    <script type="text/javascript" src="../libs/js/form/datePicker/WdatePicker.js"></script>
    <!-- 日期选择框end -->

    <!-- 表单验证start -->
    <script src="../libs/js/form/validationRule.js" type="text/javascript"></script>
    <script src="../libs/js/form/validation.js" type="text/javascript"></script>
    <!-- 表单验证end -->

    <!-- 异步上传控件start -->
    <script type="text/javascript" src="../libs/js/form/upload/fileUpload.js"></script>
    <script type="text/javascript" src="../libs/js/form/upload/handlers.js"></script>
    <!-- 异步上传控件end -->

    <!--自动提示框start-->
    <script type='text/javascript' src='../libs/js/form/suggestion.js'></script>
    <!--自动提示框end-->
 


    <!-- 自定义样式start -->
    <link rel="stylesheet" type="text/css" href="../common/css/core.css">
    <!-- 自定义样式end -->
    
    <!-- 自定义脚本start -->
    <script type="text/javascript" src="../common/js/uc-ui.js"></script>
    <!-- 自定义脚本end -->
</head>
<body>
	<div class="list-max">
        <div class="list-content">
            <div class="box2 content" panelTitle="新增任务（任务单）">
                <form>
                    <table class="form-table">
                        <tr>
                            <th>企业法人：</th>
                            <td><input type="text" class="validate[required]"/><span class="star">*</span></td>
                            <th>案件案件编号案件编号：</th>
                            <td><input type="text" class="validate[required,custom[noSpecialCaracters]]"/><span class="star">*</span></td>
                        </tr>
                        <tr>
                            <th>开始时间：</th>
                            <td>
                                 <input type="text" class="date"/>
                            </td>
                            <th>结束时间：</th>
                            <td>
                                 <input type="text" class="date"/>
                            </td>
                        </tr>
                        
                        <tr>
                            <th>时间段：</th>
                            <td><input type="text" class="date input-time-split validate[required]"/><span class="time-split-spacing"></span><input type="text" class="date input-time-split validate[required]"/><span class="star">*</span></td>
                            <th>企业法人联系电话：</th>
                            <td>
                                 <input type="text" class="input"/>
                            </td>
                        </tr>  
                        <tr>
                            <th>催办期限：</th>
                            <td>
                                <input type="text" class="input-operable validate[required]"/><input type="button" class="small-btn" value="选"/><input type="button" class="small-btn" value="清"/><span class="star">*</span>
                            </td>
                            <th>类型：</th>
                            <td>
                                <select class="validate[required]"><option></option><option>璧山县</option></select><span class="star">*</span>
                            </td>
                        </tr>
                        <tr>                        
                            <th>事发地址：</th>
                            <td><input type="text" class="input"/></td>
                             <th>审批人：</th>
                            <td><input type="text" class="input-operable"/><input type="button" class="small-btn" value="选"/><input type="button" class="small-btn" value="清"/>
                            </td>
                        </tr>                        
                        <tr>
                            <th>爱好：</th>
                            <td>
                                <input class="checkbox" type="checkbox" name="bumen" id="checkbox1"><label for="checkbox1">足球</label>
                                <input class="checkbox" type="checkbox" name="bumen" id="checkbox2"><label for="checkbox2">篮球</label>
                            </td>
                            <th>性别：</th>
                            <td>
                                <input class="radio" type="radio" name="bumen" id="radio" checked><label for="radio">男</label>
                                <input class="radio" type="radio" id="radio2" name="bumen"><label for="radio2">女</label>
                            </td>
                        </tr>
                        <tr>
                            <th>事发内容：</th>
                            <td colspan="3"><textarea class="validate[required] input-colspan3"></textarea><span class="star">*</span></td>
                        </tr>
                        <tr>
                            <th>文件上传：</th>
                            <td>
                                <input type="file"/>
                            </td>
                             <th>行业类别：</th>
                            <td>
                                <div class="suggestion" id="suggestion2" keepDefaultStyle="true"></div>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="list-btm">
            <div class="list-btm-div">
                <button type="reset" disabled>上一步</button>
                <button type="reset">下一步</button>
                <button type="button">暂存</button>
                <button type="submit" disabled>提交</button>
                <button type="button">返回</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        var listdata={"list":[
            {value:"1",key:"北京",suggest:"北京|beijing|bj"},
            {value:"2",key:"广州",suggest:"广州|guangzhou|gz"},
            {value:"3",key:"深圳",suggest:"深圳|shenzhen|sz"},
            {value:"4",key:"上海",suggest:"上海|shanghai|sh"},
            {value:"5",key:"长沙",suggest:"长沙|changsha|cs"},
            {value:"6",key:"成都",suggest:"成都|chengdu|cd"},
            {value:"7",key:"贵阳",suggest:"贵阳|guiyang|gy"},
            {value:"8",key:"海口",suggest:"海口|haikou|hk"},
            {value:"9",key:"杭州",suggest:"杭州|hangzhou|hz"},
            {value:"10",key:"昆明",suggest:"昆明|kunming|km"},
            {value:"11",key:"南昌",suggest:"南昌|nanchang|nc"},
            {value:"12",key:"南京",suggest:"南京|nanjing|nj"},
            {value:"13",key:"三亚",suggest:"三亚|sanya|sy"},
            {value:"14",key:"沈阳",suggest:"沈阳|shenyang|sy"},
            {value:"15",key:"温州",suggest:"温州|wenzhou|wz"},
            {value:"16",key:"武汉",suggest:"武汉|wuhan|wh"},
            {value:"17",key:"厦门",suggest:"厦门|xiamen|xm"},
            {value:"18",key:"西安",suggest:"西安|xian|xa"},
            {value:"19",key:"郑州",suggest:"郑州|zhenghou|zz"},
            {value:"20",key:"汕头",suggest:"汕头|shantou|st"},
            {value:"21",key:"太原",suggest:"太原|taiyuan|ty"},
            {value:"22",key:"天津",suggest:"天津|tianjin|tj"}]};
        function initComplete(){
            $("#suggestion2").data("data",listdata);
            $("#suggestion2").render();
        }

    </script>
</body>
</html>
